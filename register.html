<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body style="font-family:Arial; background-color:#f4f6f8; padding:40px;">

    <div style="width:350px; margin:auto; background:white; padding:25px; border-radius:10px; box-shadow:0px 0px 10px gray;">
        
        <h2 style="text-align:center; color:#333;">Register Form</h2>

        <label style="font-weight:bold;">First Name:</label><br>
        <input type="text" 
        style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;"><br>

        <label style="font-weight:bold;">Last Name:</label><br>
        <input type="text" 
        style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;"><br>

        <label style="font-weight:bold;">Email:</label><br>
        <input type="text" 
        style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;"><br>

        <label style="font-weight:bold;">Mobile Number:</label><br>
        <input type="number" 
        style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;"><br>

        <a href="" style="font-size:14px; color:blue; text-decoration:none;">Forgot password?</a><br><br>

        <button 
        style="width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
        Register
        </button>

    </div>

</body>
</html>
